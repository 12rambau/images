name: CI

on: [push, pull_request]

jobs:
  test:
    name: >
      Test Python ${{ matrix.python-version }},
      Sphinx ${{ matrix.sphinx-version }}

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
          - 'pypy-2.7'
          - 'pypy-3.7'
        sphinx-version:
          - '2.0.1'
          - '2.1.2'
          - '2.2.2'
          - '2.3.1'
          - '2.4.4'
          - '3.0.0'
          - '3.2.1'
          - 'latest'

        include:
          - python-version: '2.7'
            sphinx-version: '1.8.5'

          - python-version: 'pypy'
            sphinx-version: '1.8.5'

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: pip-test-python-${{ matrix.python-version }}-sphinx-${{ matrix.sphinx-version }}-${{ hashFiles('**/tox.ini', '**/setup.*') }}
          restore-keys: |
            pip-test-python-${{ matrix.python-version }}-sphinx-${{ matrix.sphinx-version }}-${{ hashFiles('**/tox.ini', '**/setup.*') }}
            pip-test-python-${{ matrix.python-version }}-sphinx-${{ matrix.sphinx-version }}
            pip-test-python-${{ matrix.python-version }}
            pip-test-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade tox tox-gh-actions

      - name: Tox tests
        run: |
          tox
        env:
          SPHINX: ${{ matrix.sphinx-version }}
